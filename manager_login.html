{% extends 'base.html' %}

{% block title %}Manager Login | Bowie Volunteer{% endblock %}

{% block content %}
<section class="d-flex justify-content-center align-items-center" style="min-height: 90vh; background: linear-gradient(to bottom right, #121212, #1f1f1f);">
  <div class="card shadow-lg p-5 border-0" style="background-color: #1a1a1a; max-width: 420px; width: 100%;">
    <h2 class="text-warning fw-bold text-center mb-4">Manager Login</h2>

    <form method="POST" action="{{ url_for('manager_login') }}">
      <div class="form-group mb-3">
        <label for="username" class="form-label text-light">Username</label>
        <input type="text" name="username" id="username" class="form-control bg-dark text-light border-secondary" required>
      </div>

      <div class="form-group mb-4">
        <label for="password" class="form-label text-light">Password</label>
        <input type="password" name="password" id="password" class="form-control bg-dark text-light border-secondary" required>
      </div>

      <button type="submit" class="btn btn-warning w-100 fw-bold py-2">Login as Manager</button>
    </form>
  </div>
</section>
{% endblock %}
