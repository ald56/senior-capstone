{% extends 'base.html' %}

{% block title %}Student Login | Bowie Volunteer{% endblock %}

{% block content %}
<section class="d-flex justify-content-center align-items-center" style="min-height: 90vh; background: linear-gradient(to bottom right, #121212, #1f1f1f);">
  <div class="card shadow-lg p-5 border-0" style="background-color: #1a1a1a; max-width: 420px; width: 100%;">
    <h2 class="text-warning fw-bold text-center mb-4">Student Login</h2>

    <form method="POST" action="{{ url_for('login') }}">
      <div class="form-group mb-3">
        <label class="form-label text-light" for="school_id">School ID</label>
        <input type="text" class="form-control bg-dark text-light border-secondary" name="school_id" id="school_id" required>
      </div>
      <div class="form-group mb-4">
        <label class="form-label text-light" for="password">Password</label>
        <input type="password" class="form-control bg-dark text-light border-secondary" name="password" id="password" required>
      </div>

      <button type="submit" class="btn btn-warning w-100 fw-bold py-2">Log In</button>
    </form>

    <p class="text-center mt-3 text-muted" style="font-size: 0.9rem;">
      Donâ€™t have an account? <a href="{{ url_for('signup') }}" class="text-warning">Create one here</a>.
    </p>
  </div>
</section>
{% endblock %}
